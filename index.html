<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js" />
    <link
      rel="stylesheet"
      href="css/style.css" />
    <title>World Clock - Ines</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select
        name="timezones"
        id="timezones">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="newYork">New York</option>
        <option value="tokyo">Tokyo</option>
        <option value="sydney">Sydney</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">May 25th 2024</div>
        </div>
        <div class="time">10:34 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">May 25th 2024</div>
        </div>
        <div class="time">10:34 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ines Serra</strong> and is
      <a
        href="https://github.com/inesserra/world_clock"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
